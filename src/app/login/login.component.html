<div class="row">
    <div class="col-sm title center-v">
        <div class="pl-4">
            <div>
                <h1>Archi+tech Innovations</h1>
                <h3> Welcome to Anna's Architectural Firm </h3>
              </div>
              <br><br>
              <div>
                <h6>We are an uprising architectural firm based in Oakland that brings the best 
                    that the market has to offer in quality and scientific research.</h6>
              </div>
        </div>
    </div>
    <div class="col-sm bg-light center">
        <div class="border border-secondary px-5 py-4 w-90">
            <div>
                <div class="form-group">
                    <h2><strong>Login</strong></h2>
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-secondary" (click)="onValidate()">Submit</button>
                </div> <br>
                <div>
                    <h6>Don't have an account? Register with us here!</h6>
                    <a class="nav-link" routerLink="/client-creation">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
